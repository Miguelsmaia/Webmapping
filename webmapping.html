<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex; /* Use flexbox to center content vertically */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Ensure the page takes up at least the full viewport height */
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .top-bar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }
        #map {
            width: 100%; /* Use full width of the container */
            height: 70vh; /* Set height relative to viewport height */
            max-width: 2000px; /* Limit the maximum width of the map */
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="top-bar">
        <a href="#">Home</a>
        <a href="#">Topics</a>
    </div>
    <h1>Welcome to My Website</h1>
    <p>This is a simple example of a top bar menu.</p>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibWlndWVsc21haWEiLCJhIjoiY2xsdHRyazRtMWh1eTNsbnFjc3JsczZpbSJ9.AVjiLFVIAAs9x2xK9evetw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11'
      });
    </script>
</body>
</html>
