<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Set HTML and body to fill the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Create a container div that will fill the viewport */
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute; /* Position the container absolutely */
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map-container"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibWlndWVsc21haWEiLCJhIjoiY2xsdHRyazRtMWh1eTNsbnFjc3JsczZpbSJ9.AVjiLFVIAAs9x2xK9evetw';
      var map = new mapboxgl.Map({
        container: 'map-container', // Use the map container div
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-8.1234123, 39.3425], // Set the center coordinates
        zoom: 12 // Set an initial zoom level
      });

    map.on('load', () => {
    map.addSource('teste', {
        type: 'Geojson',
        // Use any Mapbox-hosted tileset using its tileset id.
        // Learn more about where to find a tileset id:
        // https://docs.mapbox.com/help/glossary/tileset-id/
        data: {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "ID": 1,
        "Name": "Ola"
      },
      "geometry": {
        "coordinates": [
          -7.993690267932976,
          40.75604396811377
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ID": 2,
        "Name": "Adeus"
      },
      "geometry": {
        "coordinates": [
          -7.321179099558151,
          40.88855427511888
        ],
        "type": "Point"
      }
    }
  ]
}
    });
    
    map.addLayer(
        {
            'id': 'teste',
            'type': 'point',
            'source': 'teste',
            'source-layer': 'teste',
            'layout': {
            },
            'paint': {
                'color': "green",
            }
        },
        'road-label-simple' // Add layer below labels
    );
});
    </script>
</body>
</html>
