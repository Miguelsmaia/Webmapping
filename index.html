<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Set HTML and body to fill the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Create a container div that will fill the viewport */
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute; /* Position the container absolutely */
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map-container"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibWlndWVsc21haWEiLCJhIjoiY2xsdHRyazRtMWh1eTNsbnFjc3JsczZpbSJ9.AVjiLFVIAAs9x2xK9evetw';
      var map = new mapboxgl.Map({
        container: 'map-container', // Use the map container div
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-8.1234123, 39.3425], // Set the center coordinates
        zoom: 10 // Set an initial zoom level
      });

    map.on('load', function () {
    map.addSource('teste', {
        type: 'geojson',
        url: "https://gist.github.com/Miguelsmaia/c4b5c49981077371f3bd708e9ad94d55"
    });
    
    map.addLayer({
        "id": "circles1",
        "source": "teste",
        "type": "circle",
        "paint": {
            "circle-radius": 10,
            "circle-color": "black",
            "circle-opacity": 1,
            "circle-stroke-width": 0,
        },
    });
    // You should specify a valid layer ID here:
    // 'road-label-simple' // Add layer below labels
});

    </script>
</body>
</html>
