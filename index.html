<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Set HTML and body to fill the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Create a container div that will fill the viewport */
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute; /* Position the container absolutely */
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map-container"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibWlndWVsc21haWEiLCJhIjoiY2xsdHRyazRtMWh1eTNsbnFjc3JsczZpbSJ9.AVjiLFVIAAs9x2xK9evetw';
      var map = new mapboxgl.Map({
        container: 'map-container', // Use the map container div
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-8.1234123, 40.0425], // Set the center coordinates
        zoom: 7 // Set an initial zoom level
      });

    map.on('load', () => {
        // Add a new source from our GeoJSON data and
        // set the 'cluster' option to true. GL-JS will
        // add the point_count property to your source data.
        map.addSource('teste', {
            type: 'geojson',
            // Point to GeoJSON data
            data: {
              "type": "FeatureCollection",
              "features": [
                {
                  "type": "Feature",
                  "properties": {
                    "ID": 1,
                    "Name": "Ola",
                    "description": "<strong>Make it Mount Pleasant</strong><p><a href='http://www.mtpleasantdc.com/makeitmtpleasant' target='_blank' title='Opens in a new window'>Make it Mount Pleasant</a> is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>",
                    "icon": "theatre"
                  },
                  "geometry": {
                    "coordinates": [
                      -7.993690267932976,
                      40.75604396811377
                    ],
                    "type": "Point"
                  }
                },
                {
                  "type": "Feature",
                  "properties": {
                    "ID": 2,
                    "Name": "Adeus",
                    "description": "<strong>Ver foto:</strong><p><a href='https://photos.google.com/album/AF1QipNrp_NkbS6mquf2xQsMI3ZdVd_yNE_AEXuMkozD/photo/AF1QipNuBmwXVDx7tjQGzsGCt4YXrKmG9me5vqX9eLwF' target='_blank' title='Opens in a new window'><strong>CB500X no acampamento</strong></a>"
                  },
                  "geometry": {
                    "coordinates": [
                      -7.321179099558151,
                      40.88855427511888
                    ],
                    "type": "Point"
                  }
                }
              ]
            },
            cluster: true,
            clusterMaxZoom: 14, // Max zoom to cluster points on
            clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });
        
        map.addLayer({
            "id": "clusters",
            "type": "circle",
            "source": "teste",
            "filter": ["has", "point_count"],
            "paint": {
                "circle-color": "yellow",
                "circle-radius": [
                    "step",
                    ["get", "point_count"],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
            },
        });

        map.addLayer({
            "id": "cluster-count",
            "type": "symbol",
            "source": "teste",
            "filter": ["has", "point_count"],
            "layout": {
                "text-field": "{point_count_abbreviated}",
                "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                "text-size": 12
            }
        });

        map.addLayer({
            "id": "unclustered-point",
            "type": "circle",
            "source": "teste",
            "filter": ["!", ["has", "point_count"]],
            "paint": {
                "circle-color": "yellow",
                "circle-radius": 10,
                "circle-opacity": 1,
                "circle-stroke-width": 0
            }
        });
    
        // inspect a cluster on click
        map.on('click', 'clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['clusters']
            });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('teste').getClusterExpansionZoom(
                clusterId,
                (err, zoom) => {
                    if (err) return;
         
                    map.easeTo({
                        center: features[0].geometry.coordinates,
                        zoom: zoom
                    });
                }
            );
        });
     
        // When a click event occurs on a feature in
        // the unclustered-point layer, open a popup at the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'unclustered-point', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const name = e.features[0].properties.Name;
            const desc = e.features[0].properties.description;
         
            // Ensure that if the map is zoomed out such that
            // multiple copies of the feature are visible, the
            // popup appears over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
            
            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(
                    //`magnitude: ${mag}<br>Was there a tsunami?: ${tsunami}`
                    `${name}<br>${desc}`
                )
                .addTo(map);
        });
        map.on('mouseenter', 'clusters', () => {
        map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', () => {
            map.getCanvas().style.cursor = '';
        });
        
        map.on('mouseenter', 'unclustered-point', () => {
        map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'unclustered-point', () => {
            map.getCanvas().style.cursor = '';
        });

        // Add a new source from our GeoJSON data and
        // set the 'cluster' option to true. GL-JS will
        // add the point_count property to your source data.
        map.addSource('verde', {
            type: 'geojson',
            // Point to GeoJSON data
            data: {
              "type": "FeatureCollection",
              "features": [
                {
                  "type": "Feature",
                  "properties": {
                    "ID": 1,
                    "Name": "Ola",
                    "description": "<strong>Make it Mount Pleasant</strong><p><a href='http://www.mtpleasantdc.com/makeitmtpleasant' target='_blank' title='Opens in a new window'>Make it Mount Pleasant</a> is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>",
                    "icon": "theatre"
                  },
                  "geometry": {
                    "coordinates": [
                      -7.8,
                      40.0
                    ],
                    "type": "Point"
                  }
                },
                {
                  "type": "Feature",
                  "properties": {
                    "ID": 2,
                    "Name": "Adeus",
                    "description": "<strong>Ver foto:</strong><p><a href='https://photos.google.com/album/AF1QipNrp_NkbS6mquf2xQsMI3ZdVd_yNE_AEXuMkozD/photo/AF1QipNuBmwXVDx7tjQGzsGCt4YXrKmG9me5vqX9eLwF' target='_blank' title='Opens in a new window'><strong>CB500X no acampamento</strong></a>"
                  },
                  "geometry": {
                    "coordinates": [
                      -7.3,
                      40.1
                    ],
                    "type": "Point"
                  }
                }
              ]
            },
            cluster: true,
            clusterMaxZoom: 14, // Max zoom to cluster points on
            clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });
        
        map.addLayer({
            "id": "clustersverde",
            "type": "circle",
            "source": "verde",
            "filter": ["has", "point_count"],
            "paint": {
                "circle-color": "green",
                "circle-radius": [
                    "step",
                    ["get", "point_count"],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
            },
        });

        map.addLayer({
            "id": "clusterverde-count",
            "type": "symbol",
            "source": "verde",
            "filter": ["has", "point_count"],
            "layout": {
                "text-field": "{point_count_abbreviated}",
                "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                "text-size": 12
            }
        });

        map.addLayer({
            "id": "unclustered-pointverde",
            "type": "circle",
            "source": "verde",
            "filter": ["!", ["has", "point_count"]],
            "paint": {
                "circle-color": "green",
                "circle-radius": 10,
                "circle-opacity": 1,
                "circle-stroke-width": 0
            }
        });
    
        // inspect a cluster on click
        map.on('click', 'clustersverde', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['clustersverde']
            });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('verde').getClusterExpansionZoom(
                clusterId,
                (err, zoom) => {
                    if (err) return;
         
                    map.easeTo({
                        center: features[0].geometry.coordinates,
                        zoom: zoom
                    });
                }
            );
        });
     
        // When a click event occurs on a feature in
        // the unclustered-point layer, open a popup at the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'unclustered-pointverde', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const name = e.features[0].properties.Name;
            const desc = e.features[0].properties.description;
         
            // Ensure that if the map is zoomed out such that
            // multiple copies of the feature are visible, the
            // popup appears over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
            
            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(
                    //`magnitude: ${mag}<br>Was there a tsunami?: ${tsunami}`
                    `${name}<br>${desc}`
                )
                .addTo(map);
        });
        map.on('mouseenter', 'clustersverde', () => {
        map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clustersverde', () => {
            map.getCanvas().style.cursor = '';
        });
        
        map.on('mouseenter', 'unclustered-pointverde', () => {
        map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'unclustered-pointverde', () => {
            map.getCanvas().style.cursor = '';
        });
    });


    // After the last frame rendered before the map enters an "idle" state.
    map.on('idle', () => {
        // If these two layers were not added to the map, abort
        if (!map.getLayer('teste') || !map.getLayer('verde')) {
            return;
        }
 
        // Enumerate ids of the layers.
        const toggleableLayerIds = ['teste', 'verde'];
 
        // Set up the corresponding toggle button for each layer.
        for (const id of toggleableLayerIds) {
            // Skip layers that already have a button set up.
            if (document.getElementById(id)) {
                continue;
            }
 
            // Create a link.
            const link = document.createElement('a');
            link.id = id;
            link.href = '#';
            link.textContent = id;
            link.className = 'active';
 
            // Show or hide layer when the toggle is clicked.
            link.onclick = function (e) {
                const clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();
 
                const visibility = map.getLayoutProperty(
                    clickedLayer,
                    'visibility'
                );
 
                // Toggle layer visibility by changing the layout object's visibility property.
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(
                        clickedLayer,
                        'visibility',
                        'visible'
                    );
                }
            };
 
            const layers = document.getElementById('menu');
            layers.appendChild(link);
        }
    });
        
    </script>
</body>
</html>
