<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Set HTML and body to fill the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Create a container div that will fill the viewport */
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute; /* Position the container absolutely */
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map-container"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibWlndWVsc21haWEiLCJhIjoiY2xsdHRyazRtMWh1eTNsbnFjc3JsczZpbSJ9.AVjiLFVIAAs9x2xK9evetw';
      var map = new mapboxgl.Map({
        container: 'map-container', // Use the map container div
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-8.1234123, 40.0425], // Set the center coordinates
        zoom: 7 // Set an initial zoom level
      });

    map.on('load', () => {
        // Add a new source from our GeoJSON data and
        // set the 'cluster' option to true. GL-JS will
        // add the point_count property to your source data.
        map.addSource('teste', {
            type: 'geojson',
            // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
            // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
            data: 'https://raw.githubusercontent.com/Miguelsmaia/geojson-data/main/teste.geojson',
            cluster: true,
            clusterMaxZoom: 14, // Max zoom to cluster points on
            clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });
        
        map.addLayer({
            "id": "clusters",
            "type": "circle",
            "source": "teste",
            "filter": ["has", "point_count"],
            "paint": {
                "circle-color": "black",
                "circle-radius": [
                    "step",
                    ["get", "point_count"],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
            }
        });

        map.addLayer({
            "id": "cluster-count",
            "type": "symbol",
            "source": "teste",
            "filter": ["has", "point_count"],
            "layout": {
                "text-field": "{point_count_abbreviated}",
                "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                "text-size": 12
            }
        });

        map.addLayer({
            "id": "unclustered-point",
            "type": "circle",
            "source": "teste",
            "filter": ["!", ["has", "point_count"]],
            "paint": {
                "circle-color": "black",
                "circle-radius": 10,
                "circle-opacity": 1,
                "circle-stroke-width": 0
            }
        });
    // You should specify a valid layer ID here:
    // 'road-label-simple' // Add layer below labels
    });

    </script>
</body>
</html>
