<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Set HTML and body to fill the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Create a container div that will fill the viewport */
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute; /* Position the container absolutely */
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map-container"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibWlndWVsc21haWEiLCJhIjoiY2xsdHRyazRtMWh1eTNsbnFjc3JsczZpbSJ9.AVjiLFVIAAs9x2xK9evetw';
      var map = new mapboxgl.Map({
        container: 'map-container', // Use the map container div
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-8.756786300109423, 40.58025146385903], // Set the center coordinates
        zoom: 15 // Set an initial zoom level
      });

    map.on('load', () => {
    map.addSource('mapbox-terrain', {
        type: 'vector',
        // Use any Mapbox-hosted tileset using its tileset id.
        // Learn more about where to find a tileset id:
        // https://docs.mapbox.com/help/glossary/tileset-id/
        url: 'mapbox://mapbox.mapbox-terrain-v2'
    });
    
    map.addLayer(
        {
            'id': 'terrain-data',
            'type': 'line',
            'source': 'mapbox-terrain',
            'source-layer': 'contour',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#ff69b4',
                'line-width': 1
            }
        },
        'road-label-simple' // Add layer below labels
    );
});
    </script>
</body>
</html>
